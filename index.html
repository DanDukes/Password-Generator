<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body id="main">
    <div id="leftSB"></div>
    <div id="rightSB"></div>
    <section class="main">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="options">
        <h3>Choose what Character Sets you Want</h3>
        <input
          class="check"
          type="checkbox"
          name="character_set"
          value="lettersLower"
          checked
          onclick="return ValidateCharSelects();"
        />
        <span class="checkCustom">Lower Case</span>
        <br />
        <input
          class="check"
          type="checkbox"
          name="character_set"
          value="lettersUpper"
          checked
          onclick="return ValidateCharSelects();"
        /><span class="checkCustom">Upper Case</span><br />
        <input
          class="check"
          type="checkbox"
          name="character_set"
          value="numbers"
          checked
          onclick="return ValidateCharSelects();"
        /><span class="checkCustom">Numbers</span><br />
        <input
          class="check"
          type="checkbox"
          name="character_set"
          value="specials"
          checked
          onclick="return ValidateCharSelects();"
        /><span class="checkCustom">Special Characters</span>
        <div class="alert warning">
          <strong>Warning!</strong> You Must Choose at Least 2 Sets!
        </div>
      </div>

      <div class="slidecontainer">
        <h3>How Long do you want your Password to be?</h3>
        Value: <span id="value"></span>
        <input
          class="length"
          type="range"
          id="length"
          min="8"
          max="128"
          list="ranges"
        />
      </div>
      <div class="password">
        <h2>Generate a Password</h2>
        <textarea id="passBox"></textarea>
        <button id="generate" onclick="return GeneratePassword();">
          Generate Password
        </button>
        <button id="copy" onclick="copyClip()">
          Copy to Clipboard
        </button>
      </div>
    </section>

    <footer class="sticky_footer"></footer>

    <script src="script.js"></script>
  </body>
</html>
