<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body id="main">
    <section class="main">
      <div class="options">
        <h1>Password Generator</h1>
        <h3>Choose what Character Sets you Want</h3>
        <div class="inputfield">
          <input
            id="lettersLower"
            class="check"
            type="checkbox"
            name="character_set"
            value="lettersLower"
            checked
            onclick="return ValidateCharSelects();"
          />
          <label for="lettersLower">Lowercase</label>
          <input
            id="lettersUpper"
            class="check"
            type="checkbox"
            name="character_set"
            value="lettersUpper"
            checked
            onclick="return ValidateCharSelects();"
          />
          <label for="lettersUpper">Uppercase</label>
          <input
            id="numbers"
            class="check"
            type="checkbox"
            name="character_set"
            value="numbers"
            checked
            onclick="return ValidateCharSelects();"
          />
          <label for="numbers">Numbers</label>
          <input
            id="specials"
            class="check"
            type="checkbox"
            name="character_set"
            value="specials"
            checked
            onclick="return ValidateCharSelects();"
          />
          <label for="specials">Specials</label>
        </div>
        <div class="alert warning">
          <strong>Warning!</strong> You Must Choose at Least 2 Sets!
        </div>
      </div>

      <div class="slidecontainer">
        <h3>How Long do you want your Password to be?</h3>
        Value: <span id="value"></span>
        <input
          class="length"
          type="range"
          id="length"
          min="8"
          max="128"
          list="ranges"
        />
      </div>
      <div class="password">
        <button id="generate" onclick="return GeneratePassword();">
          Generate Password</button
        ><br />
        <textarea id="passBox"></textarea><br />
        <button id="copy" onclick="copyClip()">
          Copy to Clipboard
        </button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
